<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link href="static/css/profile1.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-top">
          <div class="card-top-img">
            <img src="static/assets/img/avataaars.svg" />
            <div class="verified">
              <i class="fa-solid fa-check"></i>
            </div>
          </div>
        </div>
        <button type="button" class="card-btn">
          <span class="plus">+</span>
          <span class="btn-text">Contattami</span>
        </button>
        <div class="card-bottom">
          <h1>Loris Garzarella</h1>
          <h3>Studente di Ingegneria Gestionale</h3>
          <h3>Programmatore Web</h3>
          <div class="social-media">
            <div class="social-info">
              <i class="fa-brands fa-twitter"></i>
              <span class="num">1500</span>
              <span class="followers">Followers</span>
            </div>
            <div class="social-info">
              <i class="fa-brands fa-instagram"></i>
              <span class="num">1000</span>
              <span class="followers">Followers</span>
            </div>
            <div class="social-info">
              <i class="fa-brands fa-facebook-f"></i>
              <span class="num">2500</span>
              <span class="followers">Followers</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script >
        const button = document.querySelector(".card-btn");
        const card = document.querySelector(".card");

        button.addEventListener("click", () => {
        card.classList.toggle("change");
        });
    </script>
  </body>
</html>
